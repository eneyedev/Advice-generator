<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="img/icon-dice.svg" />
  </head>
  <body>
    <section class="wrapper">
      <section class="content">
        <p class="p1">ADVICE #117</p>

        <p class="p2">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>

        <img
          src="img/pattern-divider-mobile.svg"
          alt="divider"
          class="divider none-desktop"
        />
        <img
          src="img/pattern-divider-desktop.svg"
          alt="divider"
          class="divider none-mobile"
        />

        <div class="dice">
          <img src="img/icon-dice.svg" alt="dice" />
        </div>
      </section>
    </section>
  </body>
</html>
